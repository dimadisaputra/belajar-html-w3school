<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors</title>
</head>
<body>
    <!-- Warna HTML ditentukan dengan nama warna yang telah ditentukan sebelumnya, atau dengan nilai RGB, HEX, HSL, RGBA, atau HSLA. -->
    
    <!-- Color Names -->
    <!-- Pada HTML, warna dapat disepesifikan dengan menggunakan color name -->
    <p>
        HTML mendukung
         <a href="https://www.w3schools.com/colors/colors_names.asp">140 Sandart Color Names</a>
    </p>

    <!-- Background Color -->
    <h1 style="background-color: dodgerblue;">Hello World</h1>
    <p style="background-color: tomato;">Halo dunia hari ini apa kabar <br> Semoga baik baik saja</p>

    <!-- Text Color -->
    <h1 style="color: tomato;"> Hello World</h1>
    <p style="color: dodgerblue;"> Lorem ipsum dolor sit amet</p>
    <p style="color: mediumseagreen;">Ut wisi enim ad minim veniam,</p>
    
    <!-- Border Color -->
    <h1 style="border: 2px solid tomato;">Hello World</h1>
    <h1 style="border: 2px solid dodgerblue;">Hello World</h1>
    <h1 style="border: 2px solid violet;">Hello World</h1>

    <!-- Color Values -->
    <h1 style="background-color:rgb(255, 99, 71);">...</h1>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>
    
    <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1> 
</body>
</html>
