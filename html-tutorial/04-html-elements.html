<!-- HTML element terdiri dari start tag , content dan end tag
HTML elemen dapat menjadi nested (didalam elemen terdapat elemn lagi)
contohnya pada tag HTML terdapat body dan head -->

<!-- HTML Element tidak case senstive, artinya baik itu ditulis dengan huruf
besar atau kecil tidak masalah. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Terdapat juga Empty Element, yang mana elemen yang tidak mempunyai content -->
    <p>Ini adalah <br> paragraf dengan line break</p>
</body>

</html>
