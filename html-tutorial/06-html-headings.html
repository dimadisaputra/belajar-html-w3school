<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hedings</title>
</head>
<body>
    <!-- h1 mendefinisikan judul yang paling penting.
    h6 mendefinisikan heading yang paling tidak penting. -->

    <!-- Search Engine menggunakan heading untuk mengindex struktur dan konten
    pada halaman web. -->

    <!-- Pengguna sering membaca sekilas halaman berdasarkan Heading.
    Ini penting untuk mengunakan heading untuk memperlihatkan dokumen struktur -->
    
    <!-- Gunakan heading untuk Judul saja, jangan gunakan untuk membuat text menjadi
    besar atau bold -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Setiap Heading mempunyai default size, tapi kita bisa mengubah ukurannya
    dengan menggunakna atribut font-size -->

    <h1 style="font-size: 60px;">Heading dengan ukuran 60px</h1>
</body>
</html>
