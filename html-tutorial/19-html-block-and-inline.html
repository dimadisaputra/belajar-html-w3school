<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and Inline Element</title>
</head>
<body>
    <!-- Block-level Element -->
    <!-- Selalu dimulai di garis baru, dan browser selalu otomatis
        menambahkan spasi (margin) sebelum dan sesudah elemen -->
    <!-- Selalu menggunkana lebar penuh yg tersedia -->
    <!-- Yang sering digunkana adalah <p> dan <div> -->
    <!-- <p> digunakan untuk mendefinisikan paragraf -->
    <!-- <div> digunakan utnuk sebuah divisi atau section -->

    <p>Hello World</p>
    <div>Hello World</div>

    <!-- Block Level Element pada HTML
    <address>
    <article>
    <aside>
    <blockquote>
    <canvas>
    <dd>
    <div>
    <dl>

    <noscript>

    <ul>
    <video> -->


    <!-- Inline Elements -->
    <!-- Inline Elements tidak mulaid dari line baru -->
    <!-- Inline Elements hanya membutuhkan lebar sebanyak yang diperlukan -->
    <span>Hello World</span>
    <span>Hello World</span>

    <!-- The <div> Element -->
    <!-- Sering digunakan sebagai container untuk Elemen lainnya -->
    <!-- Elemen <div> tidak memiliki atribut yang diperlukan, tetapi style, class, dan id adalah umum. -->
    <!-- Ketika digunaknan bersama css <div> dapat digunakan style dari blok content -->
    <div style="background-color: black; color: white; padding: 20px;">
        <h2>London</h2>
        <p>
            London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.
        </p>
    </div>
    

    <!-- The <span> Element -->
    <!-- Merupakan inline container untuk markup bagian dair teks datau lainnya -->
    <!-- Elemen <span> tidak memiliki atribut yang diperlukan, tetapi style, class, dan id adalah umum. -->
    <!-- Ketika digunaknan bersama css <span> dapat digunakan style dari blok content -->
    <p>
        My mother has <span style="color: blue; font-weight: bold;">blue</span>
        eyes and my father has <span style="color: darkolivegreen; font-weight: bold;">dark green</span> eyes.
    </p>

</body>
