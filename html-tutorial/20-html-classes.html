<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Classes Attribute</title>

    <style>
        .city{
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }

        .main{
            text-align: center;
        }

        .note{
            font-size: 120px;
            color: red;
        }
    </style>
</head>
<body>
    <!-- HTML class digunakan untuk membuat kelas spesifik pada HTML Elemen -->
    <!-- Attribut class sring digunakna untuk menunjuk nama kelas dalam
        stylesheet. -->
    <!-- Juga dapat digunakan Javascript untuk mengakses dan memanipulasi elemen dengan nama kelas tertentu -->
    <!-- nama class case sensitive -->

    <div class="city main">
        <h2>London</h2>
        <p>London is the capital of England</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is captial of Japan</p>
    </div>

    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>

    <!-- Multiple Class -->
    <!-- Lihat pada header London -->

    <!-- Meggunakan class atribut di JavaScript -->
    <p>Klik tombol untuk menyembunyikan elemen dengan class name "city"</p>
    <button onclick="myFunction()">Hide Elements</button>

    <script>
        function myFunction(){
            var x = document.getElementsByClassName("city");
            for(var i = 0; i< x.length; i++){
                x[i].style.display ="none";
            }
        }
    </script>

</body>
</html>
