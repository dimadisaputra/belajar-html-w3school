<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charachter Set -->
    <meta charset="UTF-8"> 

    <!-- Keyword for seach engine -->
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Description of your web page -->
    <meta name="description" content="Free Web Tutorial">

    <!-- Define Author of a page -->
    <meta name="author" content="Dimas Adi Saputra">

    <!-- Refresh document every 30 seconds -->
    <meta http-equiv="refresh" content="30">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Setting Viewport untuk membuat website bagus disemua device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Head</title>

    <base href="https://www.google.com">
</head>
<body>
    <!-- <heaad> adalah conatiner utnuk metadata: tittle, style, meta, script, dan base -->
    <!-- <title> digunakan untuk judul element-->
    <!-- <style> digunakan untuk mendefinisikan style di html page -->
    <!-- <link> untuk menghubungkan antara page sekarang dengan external document/resource-->
    <!-- <meta> digunakan untuk menentukan character set, page description, keyword, author of the document, dan viewport setting-->
    <!-- <script> untuk mendefinisikan client-side Javascripts -->
    <!-- <base> digunakan untuk base url untuk relative url di page -->

    <a href="">Ini gak ada hreg</a>

</body>
</html>
