<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes</title>
</head>
<body>
    <!-- Digunakan untuk menampilkan web page didalam web page -->
    <iframe src="21-html-id.html" frameborder="0" height="200" width="300" title="HTML id Attribute"></iframe>
    <iframe src="21-html-id.html" frameborder="0" style="width: 640px; height: 340px;"></iframe>
    <iframe src="21-html-id.html" frameborder="0" style="width: 640px; height: 340px; border: none;"></iframe>
    

    <!-- Iframe Target for a Link -->
    <iframe src="20-html-classes.html" name="iframe_a" height="300px" width="100%" title="Iframe Examples"></iframe>
    <a href="https://www.w3schools.com" target="iframe_a">w3schools</a>
</body>
</html>
