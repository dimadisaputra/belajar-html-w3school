<!-- Semua HTML elemen dapat mempunyai atribut
Atribut memberikan informasi tambahan pada elemen
Atribut selalu diletakkan pada tag awal (Start Tag)
Atribut biasanya terdiri dari pasangan name/value : name "value" -->

<!DOCTYPE html>

<!-- lang Attribute : Membantu mesin pencari dan browser-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute</title>
</head>
<body>

    <!-- href Attribute -->
    <a href="https://www.google.com">Menuju Google</a><br>

    <!-- src Attribute -->
    <!-- 1. Absolute URL => link ke external images -->
    <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/profil-lisa-blackpink.width-800.jpegquality-80.jpg">  
    <!-- 2. Relative URL => link ke image local  -->
    <img src="img/images.png">

    <!-- width dan height Attribute (px)-->
    <img src="img/images.png" width="848" height="480">

    <!-- alt Attribute -->
    <!-- jika image tidak muncul maka ini akan ditampilkan -->
    <img src="image_typo.jpg" alt="Gambar Ayam">

    <!-- style Attribute -->
    <p style="color: red;">Paragraf ini berwarna merah</p>

    <!-- title Attribute -->
    <!-- akan tampil ketika mouse ada diatas elemen -->
    <p title="Aku adalah Keterangan">Ini adalah sebuah paragraf</p>

</body>
</html>
