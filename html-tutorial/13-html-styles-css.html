<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles - CSS</title>
    <!-- <link rel="stylesheet" href="style/styles.css"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.cs">
    <style>
        body {
            background-color: powderblue;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
    <!-- CSS kepanjangan dari Cascading Styles Sheets -->
    <!-- Dengan CSS anda dapat mengotrol warna, font, tata letak dll -->

    <!-- Menggunakna CSS -->
    <!-- Inline -->
    <h1 style="color: blue;">Heading biru</h1>

    <!-- Internal CSS -->
    <!-- Internal CSS didefinisika dibagian <head> dengan tag <style> -->
    <p>Warna Background halaman menjadi powderblue dan paragraf menjadi merah</p>

    <!-- External CSS -->
    <!-- File css akan berada diluar dari file html -->
    <!-- Menggunakan tag link pada tag head, untuk merefer syles css -->
    <h2>Warna h2 akan berubah, dan font family paragraf akan berubah juga</h2>
</body>

</html>
