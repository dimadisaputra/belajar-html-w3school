<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ordered List</title>
</head>
<body>
    <!-- HTML Ordered List -->
    <ol>
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- Ordered HTML List - The Type Attribute -->
    <ol type="1">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="A">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="a">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="I">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="i">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- Control List Counting -->
    <ol start="50">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- Nested HTML List -->
    <ol>
        <li>Coffee</li>
        <li>
            Tea
            <ol>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
</body>
</html>
