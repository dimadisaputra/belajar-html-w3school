    <title>HTML Comments</title>

<body>
    <!-- Ini adalah komentar -->

    <p>Ini adalah paragraf</p>

    <!-- Komentar tidak akan tampil pada browser -->
    <!-- Biasa digunakan untuk menraruh pengingat pada kode -->

    <!-- Komentar juga bisa digunakan untuk beberapa line -->
    <!-- <p>Lihat foto keren ini :</p>
    <img src="img/images.png" alt=""> -->

    <!-- Komentar bisa juga dalam satu line -->

</body>
</html>
