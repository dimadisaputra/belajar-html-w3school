<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Computer Code</title>
</head>

<body>
    <!-- HTML memiliki beberapa elemen untuk mendefinisikan user input dan kode -->

    <!-- HTML <kbd> untuk Keyboard Input-->
    <p>Save the doucment by pressing <kbd>Ctrl + S</kbd></p>

    <!-- HTML <samp> untuk program output -->
    <!-- Elemen HTML <samp> digunakan untuk menentukan keluaran sampel dari program komputer. Konten di dalamnya ditampilkan dalam font monospace default browser. -->
    <p>Message from my computer:</p>
    <p><samp>File not found. <br> Press F1 to continue</samp></p>

    <!-- HTML <code> untuk komputer kode -->
    <!-- Elemen HTML <code> digunakan untuk mendefinisikan sepotong kode komputer. Konten di dalamnya ditampilkan dalam font monospace default browser. -->
    <!-- Bisa dibungkus dengan <pre> -->

    <pre>
        <code>
            x = 5;
            y = 6;
            z = x + y;
        </code>
    </pre>

    <!-- HTML <var> untuk variable -->
    <p>
        The area of triangle is : 1/2 x <var>b</var> x <var>h</var>,
        where <var>b</var> is the base, and <var>h</var> is the vartical height.
    </p>

</body>

</html>
