<!-- 
HTML merupakan singkatan dari Hyper Text Markup Language
HTML merupakan standart markup language untuk membuat halaman web
HTML menggambarkan struktur halaman web
HTML terdiri dari serangkaian elemen
Elemen HTML memberi tahu browser bagaimana menampilkan konten 
-->

<!DOCTYPE html> 
<html>
<head> 
    <title>Judul Halaman</title>
</head>
<body>
    <h1>Heading Pertamaku</h1>
    <p>Paragraf pertamaku.</p>
</body>
</html>

<!-- Apa itu HTML Elemen?
HTML elemen contohnya adalah <h1></h1> dll.
dimulai dengan tag dan diakhiri juga dengan tag -->
