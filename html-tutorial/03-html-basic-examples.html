<!-- Pada bagian ini akan menunjukan beberapa basic dari HTML -->

<!-- Semua HTML dokumen harus dimulai dengan deklarasi DOCTYPE
didalamnya terdapat tag html dan body. -->
<!DOCTYPE html>
<html>
    <body>
        <!-- HTML Heading -->
        <h1>Ini Heading 1</h1>
        <h2>Ini Heading 2</h2>
        <h3>Ini Heading 3</h3>

        <!-- Paragraph -->
        <p>Ini merupakan Paragraf</p>
        <p>Ini merupakan Paragraf juga</p>

        <!-- HTML Links -->
        <a href="https://github.com/dimadisaputra">Ini merupakan link</a>

        <br>
        <!-- HTML Images -->
        <img src="img/images.png" alt="Sumi-chan" width="104" height="142">
    </body>
</html>

<!-- Untuk melihat source HTML pada browser, klik kanan dan pilih "View Page Source"
dan untuk inspeksi tinggal pilih "Inspect" -->
