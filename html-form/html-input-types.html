<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>
<body>
    <!-- input type text -->

    <!-- input type password -->
    <form>
        <label for="username">Username: </label><br>
        <input type="text" id="username" name="username"> <br>
        
        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password"> <br>
    </form><br><br>

    <!-- input type submit -->

    <!-- input type reset -->
    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
      </form><br><br>
      
      <!-- input type radio -->

      <!-- input type checkbox -->

      <!-- input type button -->

      <!-- input type color -->
      <form action="">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" name="favcolor" id="favcolor">
      </form><br><br>

      <!-- input type date -->
      <form action="">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
      </form> <br><br>

      <form action="">
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31">
        <br><br>
        <label for="datemin">Enter date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02">
      </form><br><br>

      <!-- input type datetime-local -->
      <!-- sudah deprecated -->
      <form action="">
        <label for="birthdaytime">Birthday (date and time) :</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
      </form><br><br>

      <!-- input type email -->
      <form>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
      </form> <br><br>

      <!-- input type image -->
      <!-- dibunakan untuk submit button -->
      <form action="">
        <input type="image" src="shikimori.png" alt="Submit" width="200" height="120">
      </form> <br><br>

      <!-- input type file -->
      <form action="">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
      </form><br><br>   

      <!-- input type hidden -->
      <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"> <br> <br>
        <input type="hidden" name="custId" id="custId" value="3487">
        <input type="submit" value="Submit">
      </form><br><br>

      <!-- input type month -->
      <form action="">
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
      </form><br><br>

      <!-- input type number -->
      <form action="">
        <label for="quantity">Quantity (berween 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100"
            step="10" value="30">
      </form><br><br>

      <!-- input type range -->

      <!-- input type search -->
      <form action="">
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
      </form><br> <br>

      <!-- input type tel -->
      <form action="">
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </form><br><br>

      <!-- input type time -->
      <form action="">
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
      </form><br><br>

      <!-- input type url -->
      <form action="">
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
      </form>

      <!-- input type week -->
      <form action="">
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
      </form>

      

</body>
</html>
