<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <!-- HTML Form digunakan untuk menerima input dari user -->

    <!-- <form> digunakan untuk membuat html form -->
    <!-- <input> digunakan untuk input user, terdapat beberapa type
        text, radio, checkbox, submit, button -->
    <!-- <label> digunakan untuk mendefiniskan label -->
    <form action="">
        <label for="fname">First name: </label> <br>
        <input type="text" id="fname" name="fname"></br>
        <label for="lname">Last name:</label> <br>
        <input type="text" id="lname" name="lname">
    </form>

    <!-- Radio Buttons -->
    <p>Choose your favorite Web language:</p>
    <form action="">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form><br>

    <!-- Chekboxes -->
    <form action="">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label><br>
    </form><br>

    <!-- The Submit Button -->
    <!-- Untuk mengirim data ke server diperlukan atriut name -->
    <form action="/action_page.php">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="Dimas"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Adi Saputra"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
