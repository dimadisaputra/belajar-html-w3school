<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Web Storage</title>
    <script>
        function clickCounter(){
            if(typeof(Storage) !== "undefined"){
                if(localStorage.clickcount){
                    localStorage.clickcount = Number(localStorage.clickcount)+1;
                }else{
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time (s)";
            }else{
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage..."
            }

        }

        function resetCounter(){
            localStorage.removeItem("clickcount");
            document.getElementById("result").innerHTML = "You have clicked the button 0 time (s)";
        }
    </script>
</head>
<body>
    <!-- localStorage Object
        menyimpan data dengan tanpa tanggal kedaluarsa, data tidak
        akan dihapus saat browser ditutup, dan akan tetap tersedia di
        hari hari kedepannya-->
    <p>
        <button onclick="clickCounter()">Click Me!</button>
        <button onclick="resetCounter()">Reset Value</button>
    </p>
    <div id="result"></div>
    <p>Click the button to see the counter increase.</p>
    <p>Close the browser tab (or window), and try again, and the counter will continue to cocunt (is not reset)</p>
</body>
</html>
